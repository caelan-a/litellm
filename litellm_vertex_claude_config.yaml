litellm_settings:
  drop_params: true
  num_retries: 3
  request_timeout: 600  # 10 minutes for long thinking sessions
  telemetry: false
  set_verbose: true  # Enable verbose logging to see full requests/responses
  # Claude 4.5 limits:
  # - Context window: 200k tokens (input)
  # - Max output: 8k tokens (output including thinking)
  # - Thinking budget: 1024-7900 tokens (must be < max_tokens)
  # Note: Cursor will send its own max_tokens, these are just fallbacks
  # Detailed logging: see logs/cursor_requests.jsonl and Docker logs

# Database configuration for UI and persistence
general_settings:
  database_url: os.environ/DATABASE_URL
  master_key: os.environ/LITELLM_MASTER_KEY
  ui_username: admin
  ui_password: os.environ/LITELLM_MASTER_KEY
