model_list:
  # Claude Sonnet 4.5 on Vertex AI
  - model_name: claude-sonnet-4.5
    litellm_params:
      model: vertex_ai/claude-sonnet-4-5@20250929
      vertex_project: gen-lang-client-0335698828
      vertex_location: us-east5
      drop_params: true
    model_info:
      mode: chat
      
  # Claude Opus 4.5 on Vertex AI  
  - model_name: claude-opus-4.5
    litellm_params:
      model: vertex_ai/claude-opus-4-5@20251101
      vertex_project: gen-lang-client-0335698828
      vertex_location: us-east5
      drop_params: true
    model_info:
      mode: chat

  # Wildcard for any vertex_ai claude model
